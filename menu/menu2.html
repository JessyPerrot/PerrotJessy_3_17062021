<html lang="fr">
<head>
    <meta charset="utf-8" />
        <link rel="stylesheet" href="./sass/basem.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2f482f3481.js" crossorigin="anonymous"></script>
        <title>Menu La Note</title>
</head>
<body>
    <div class="content">
        <header>
            <p><a href="../index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="../logo/ohmyfood.png" alt="logo"></p>
        </header>
        <section>
            <div class="photo">
                <img src="../restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo du restaurant">
            </div>
            <div class="bgc--claire">
                <div class="titre">
                    <h1>La note enchantée <i class="far fa-heart"></i></h1>
                </div>
                <div class="txt--underline__tertiaire">
                    <h2>ENTRÉES</h2>
                </div>
                <div class="bgc--blanc">
                    <div class="menu">
                        <div class="txt--bold">
                            <h3>Ravioles de foie gras</h3>
                        </div>
                        <div class="txt--soft">
                            <p>Accompagné de leur crème à la truffe</p>
                        </div>
                    </div>
                    <div class="animation">
                        <div class="prix">
                            <p>25€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="bgc--blanc">
                    <div class="menu">
                        <div class="txt--bold">
                            <h3>Caviar osciètre</h3>
                        </div>
                        <div class="txt--soft">
                            <p>Sur blini à la farine de blé noir</p>
                        </div>
                    </div>
                    <div class="animation">
                        <div class="prix">
                            <p>35€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="bgc--blanc">
                    <div class="menu">
                        <div class="txt--bold">
                            <h3>Homard et espuma de...</h3>
                        </div>
                        <div class="txt--soft">
                            <p>Mariné aux zests d'orange</p>
                        </div>
                    </div>
                    <div class="animation">
                        <div class="prix">
                            <p>20€</p>
                        </div>
                        <div class="check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="bgc--blanc">
                    
                </div>
            </div>
        </section>
    </div>
</body>
